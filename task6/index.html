<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 | Contact Me - Niharika</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, #f3e5f5, #e1bee7);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 35px;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #8e24aa;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      color: #555;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #8e24aa;
      background: #f3e5f5;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #ab47bc, #8e24aa);
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #6a1b9a;
      transform: scale(1.03);
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¬ Contact Niharika</h2>

    <form onsubmit="return validateForm()">
      <label for="name">Name *</label>
      <input type="text" id="name" placeholder="Your full name">

      <label for="email">Email *</label>
      <input type="email" id="email" placeholder="you@example.com">

      <label for="message">Message *</label>
      <textarea id="message" rows="4" placeholder="Write something..."></textarea>

      <button type="submit">Submit âœ¨</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
