  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f3f4f6;
      transition: background-color 0.5s ease;
    }

    h1 {
      color: #6a1b9a;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 40px;
    }

    button {
      background: linear-gradient(135deg, #9c27b0, #7b1fa2);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .color-box {
      margin-top: 20px;
      font-weight: bold;
      color: #6a1b9a;
      font-size: 20px;
    }
  </style>
